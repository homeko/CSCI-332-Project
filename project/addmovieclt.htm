<form action="addmoviesrv.php">
  <fieldset>
    <legend>Add a movie</legend>
    Movie title: <input name="title" required /></br>
    Release year: <input name="year" required /></br>
    <!-- Genre: <input name="genre" required/></br> -->
    Genre:
      <select id="genre" name="genre">
        <option value="0">--Select Genre--</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
        <option value="Animated">Animated</option>
        <option value="Adventure">Adventure</option>
        <option value="Thriller">Thriller</option>
        <option value="Horror">Horror</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Romance">Romance</option>
        <option value="Documentary">Documentary</option>
      </select><br />
    RT Rating: <input name="rating" placeholder="Integers only" required /></br>
    Movie length: <input name="length" placeholder="in minutes" required /></br>
    <input type="submit" value="Save" />
  </fieldset>
</form>
